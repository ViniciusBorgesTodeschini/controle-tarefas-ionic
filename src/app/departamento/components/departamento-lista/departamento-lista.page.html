<ion-header>
  <ion-toolbar color="danger tint">
    <ion-icon
      slot="start"
      name="business-outline"
      class="header-icon"
    ></ion-icon>
    <ion-title>Departamentos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <search-input
    url="departamento"
    propriedade="nome"
    (afterLoad)="setDepartamentos($event)"
  ></search-input>
  <ion-item-divider></ion-item-divider>
  <ion-list lines="none">
    <div>
      <ion-item *ngFor="let departamento of departamentos">
        <ion-card class="card" *ngIf="departamento.id">
          <ion-card-header>
            <ion-card-title>{{departamento.nome}}</ion-card-title>
          </ion-card-header>
          <ion-buttons class="buttons--container">
            <ion-button
              class="custom-button"
              color="primary"
              fill="solid"
              [routerLink]="['edicao', departamento.id]"
            >
              <ion-icon name="create" slot="start"></ion-icon>
              Editar
            </ion-button>
            <ion-button
              class="custom-button"
              color="danger"
              fill="solid"
              (click)="confirmarExclusao(departamento)"
            >
              <ion-icon name="trash" slot="start"></ion-icon>
              Deletar
            </ion-button>
          </ion-buttons>
        </ion-card>
      </ion-item>
    </div>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="danger tint" [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<app-footer-toolbar></app-footer-toolbar>
