<ion-header>
  <ion-toolbar color="danger tint">
    <ion-icon
      slot="start"
      name="clipboard-outline"
      class="header-icon"
    ></ion-icon>
    <ion-title>Atendimentos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <search-input url="atendimento" propriedade="assunto.nome" (afterLoad)="setAtendimentos($event)"></search-input>
  <ion-item-divider></ion-item-divider>
  <ion-list lines="none">
    <div>
      <ion-item *ngFor="let atendimento of atendimentos">
        <ion-card class="card">
          <ion-card-header>
            <ion-card-subtitle>Assunto:</ion-card-subtitle>
            <ion-card-title>{{atendimento.assunto.nome}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p class="atendimento-content">{{ atendimento.detalhes }}</p>
          </ion-card-content>
          <ion-buttons class="buttons--container">
            <ion-button
              class="custom-button"
              color="primary"
              fill="solid"
              [routerLink]="['edicao', atendimento.id]"
            >
              <ion-icon name="create" slot="start"></ion-icon>
              Editar
            </ion-button>
            <ion-button
              class="custom-button"
              color="danger"
              fill="solid"
              (click)="confirmarExclusao(atendimento)"
            >
              <ion-icon name="trash" slot="start"></ion-icon>
              Deletar
            </ion-button>
          </ion-buttons>
        </ion-card>
      </ion-item>
    </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="danger tint" [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<app-footer-toolbar></app-footer-toolbar>
