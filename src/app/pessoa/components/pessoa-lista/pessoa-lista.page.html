<ion-header>
  <ion-toolbar color="danger tint">
    <ion-icon slot="start" name="person-outline" class="header-icon"></ion-icon>
    <ion-title>Pessoas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <search-input url="pessoa" propriedade="nome" (afterLoad)="setPessoas($event)"></search-input>
  <ion-item-divider></ion-item-divider>
  <ion-list lines="none">
    <div>
      <ion-item *ngFor="let pessoa of pessoas">
        <ion-card class="card" *ngIf="pessoa.id">
          <ion-card-header>
            <ion-card-title>{{pessoa.nome}}</ion-card-title>
          </ion-card-header>
          <ion-buttons class="buttons--container">
            <ion-button
              class="custom-button"
              color="primary"
              fill="solid"
              [routerLink]="['edicao', pessoa.id]"
            >
              <ion-icon name="create" slot="start"></ion-icon>
              Editar
            </ion-button>
            <ion-button
              class="custom-button"
              color="danger"
              fill="solid"
              (click)="confirmarExclusao(pessoa)"
            >
              <ion-icon name="trash" slot="start"></ion-icon>
              Deletar
            </ion-button>
          </ion-buttons>
        </ion-card>
      </ion-item>
    </div>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="danger tint" [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<app-footer-toolbar></app-footer-toolbar>
