<ion-content [fullscreen]="true">  
    <div class="container">
        <div>
            <ion-title class="title">
                TaskDo
            </ion-title>
        </div>
        <div>
            <label for="email-input">E-mail</label>
            <ion-input class="input" id="email-input" name="email-input" type="text" fill="outline" placeholder="email" />
        </div>
        <div>
            <label for="senha-input">Senha</label>
            <ion-input id="senha-input" name="senha-input" type="password" fill="outline" placeholder="senha" />
        </div>
        <ion-item-divider/>
        <div>
            <ion-button class="button" color="success">Acessar</ion-button>
        </div>
    </div>
</ion-content>
